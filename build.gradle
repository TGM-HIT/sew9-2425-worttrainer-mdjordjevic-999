plugins {
	id 'java'
	id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.json:json:20210307'
	testImplementation 'junit:junit:4.13.2'
}

application {
	mainClass = 'com.example.spelltrainer.gui.SpellTrainerGUI'
}
